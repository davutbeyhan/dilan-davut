<script>
document.addEventListener("DOMContentLoaded", () => {

  const texts = [

    "14 Åubat sadece bir gÃ¼n ama sen her gÃ¼nÃ¼msÃ¼n ğŸ’—",
    "Ä°yi ki varsÄ±n Sevgilim ğŸ¤",

  const surpriseTexts = [

    setInterval(() => {
      photos[currentPhoto].style.opacity = 0;
      currentPhoto = (currentPhoto + 1) % photos.length;

  function showTexts() {

        content.innerHTML = `<div class="fade">${texts[i]}</div>`;
        i++;
        setTimeout(nextText, 7000);
      }
    }
    nextText();
  }

  // SÃ¼rpriz kutularÄ± rastgele oluÅŸtur
  function createSurprise() {
    const box = document.createElement("div");

    const btn = document.createElement("button");

  btn.addEventListener("click", async () => {
